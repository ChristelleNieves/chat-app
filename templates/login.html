<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/ee2c50741c.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="far fa-comments"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/log_out">Log out</a>
            </li>
        </ul>
    </div>
</nav>

<!-- DISPLAY FLASHED MESSAGES -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block body %}{% endblock %}

<div class="chat-logo-container text-center">
    <span class="chat">Chat</span>box<span><i class="far fa-comment-dots"></i></span>
</div>

<!-- LOG IN FORM -->
<div class="outer-form-container">
    <div class="form-container">
        <form class="login-form text-center" action="{{ url_for('log_in') }}" method="POST">
            <input type="text" class="form-control input-username" id="username" name="username"
                   placeholder="Enter your name here">
            <br>
            <select class="custom-select" name="color" id="color">
                <option selected>Pick a color</option>
                <option value="PowderBlue">blue</option>
                <option value="LightCoral">red</option>
                <option value="Pink">pink</option>
                <option value="PaleGreen">green</option>
                <option value="Plum">purple</option>
                <option value="LemonChiffon">yellow</option>
                <option value="LightSalmon">orange</option>
                <option value="LightGrey">grey</option>
                <option value="GhostWhite">white</option>
                <option value="Thistle">lavender</option>
            </select>
            <br>
            <button type="submit" class="login-btn btn btn-lg btn-dark">Enter</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
